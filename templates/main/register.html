{{define "main/register.html"}}
    <!doctype html>
    <html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>dsxg聊天室 注册</title>
        <link rel="shortcut icon" href="/static/img/favicon.ico">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .h-custom {
                height: calc(100% - 73px);
            }
        </style>
    </head>
    <body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="/static/img/login.webp" class="img-fluid" alt="login img">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="post" action="/register" onsubmit="return validateForm()">
                        <br><br><br>
                        <div class="form-floating mb-3">
                            <input type="text" id="username" class="form-control rounded-3" name="username"
                                   placeholder="昵称">
                            <label for="floatingPassword">昵称</label>
                        </div>
                        <br>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control rounded-3" name="password" placeholder="密码">
                            <label for="floatingPassword">密码</label>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <input type="submit" value="注册" class="btn btn-primary btn-lg"
                                   style="padding-left: 2.5rem; padding-right: 2.5rem;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white">
                Copyright © 2023 DsxgChatroom. All rights reserved.
            </div>
        </div>
    </section>
    <script src="/static/js/jquery-3.7.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/message.js"></script>
    <script>
        function validateForm() {
            let status;
            let username = $("#username").val();
            let password = $("#password").val();
            if (username === "" || password === "") {
                $.message({
                    message: '昵称和密码不能为空！',
                    type: 'error'
                });
                return false
            } else {
                $.ajax({
                    url: "/isExist",
                    method: "Post",
                    async: false,
                    data: {
                        "username": username,
                    },
                    success: function (response) {
                        if (response["status"] === "1") {
                            status = 1;
                        } else {
                            status = 0;
                            $.message({
                                message: '该昵称已经被他人使用了，请换一个吧。',
                                type: 'error'
                            });
                        }
                    }
                });
            }
            return status === 1;
        }
    </script>
    </body>
    </html>
{{end}}
